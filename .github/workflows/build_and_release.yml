name: Generate Logos

on:
  push:
    tags:
      - "v*"
    pull_requests:
      types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y inkscape
          pip install uv
      - name: Generate logos
        run: |
          uv run ./tools/generate_logos.py -p
      - name: Upload artifacts to PR
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: generated-logos
          path: ./logo/generated/*
      - name: Add artifact link to summary
        run: |
          echo "### Generated logos" >> $GITHUB_STEP_SUMMARY
          echo "Download the generated logos here." >> $GITHUB_STEP_SUMMARY


  release:
    permissions:
      contents: write
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts from build
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: generated-logos
          path: logos
      - name: Create GitHub release
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2.3.3
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: logos/*
